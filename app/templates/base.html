<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Election Portal</title>
  {% block head %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="{{ url_for('elections.home') }}">
        <i class="bi bi-people" style="font-size: 1em;"></i>
        EP@IIITH
      </a>
      <div class="btn-group">
        {% if g.user %}
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          {{ g.user.roll_number}}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="settings-dropdown">
            <li>
              <h5 class="dropdown-item-text"><b>
                  Signed in as
                </b></h5>
                  <p class="dropdown-item-text"><b>Username: </b>{{ g.user.name }}</p>
          </li>
          <li>
            <p class="dropdown-item-text" style="margin-top: -20px;"><b>Batch: </b>{{ g.user.batch | upper }}</p>
          </li>
          <hr class="dropdown-divider">
          <li class="dropdown-item"><a type="button" class="btn btn-danger" href="{{ url_for('auth_routes.logout') }}">Logout</a></li>
        </ul>
        {% else %}
        <a type="button" class="btn btn-success" href="{{ url_for('auth_routes.login') }}">
          Login
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
    <script src="{{ url_for('static', filename= 'js/dropdown.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
</body>

</html>
