<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Election Portal</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-people" style="font-size: 1em;"></i>
                Election Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-right ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">
                            John Doe
                        </a>
                    </li>
                    <li><a href="#" class=" btn btn-danger">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="accordion mt-3" id="election-accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="ongoing-elections">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Ongoing Elections
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="ongoing-elections" data-bs-parent="#election-accordion">
                    <div class="accordion-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Election Title</h5>
                                <p class="card-body">Election Description</p>
                                <button href="#" class="btn btn-primary">Go to Election</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Election Title</h5>
                                <p class="card-body">Election Description</p>
                                <button href="#" class="btn btn-primary">Go to Election</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="upcoming-elections">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Upcoming Elections
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="upcoming-elections" data-bs-parent="#election-accordion">
                    <div class="accordion-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Election Title</h5>
                                <p class="card-body">Election Description</p>
                                <button href="#" class="btn btn-primary">Go to Election</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Election Title</h5>
                                <p class="card-body">Election Description</p>
                                <button href="#" class="btn btn-primary">Go to Election</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="past-elections">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Past Elections
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="past-elections" data-bs-parent="#election-accordion">
                    <div class="accordion-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Election Title</h5>
                                <p class="card-body">Election Description</p>
                                <button href="#" class="btn btn-primary">Go to Election</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Election Title</h5>
                                <p class="card-body">Election Description</p>
                                <button href="#" class="btn btn-primary">Go to Election</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
    </script>
</body>

</html>
